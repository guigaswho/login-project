    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
   <div class="container">
        <h1>GET IN TOUCH </h1>
            <p>Have any questions or suggestions?</p>
            <form action=""> <!--INICIO FORM-->
                <div class="row">
                    <div class="column">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your name here">
                    </div>
                    <div class="column">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" placeholder="Your email here">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Your subject here">
                    </div>
                    <div column>
                        <label for="contact">Contact Number</label>
                        <input type="tel" id="contact" placeholder="Your phone number here">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="issue">Describe your issue </label>
                        <textarea name="" id="issue" placeholder="Describe your issue here" rows="3"></textarea>
                    </div>
                </div>
                <button>Submit</button>
            </form> <!--FIM FORM-->
   </div>
</body>
</html>
